name: Build and Release Firmware

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v2.1.3, etc.

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio
      
      - name: Build firmware
        run: pio run
      
      - name: Get tag name
        id: tag_name
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Prepare release artifacts
        run: |
          mkdir -p release
          cp .pio/build/adafruit_feather_esp32c6/firmware.bin release/BLELights-${{ steps.tag_name.outputs.TAG }}.bin
          cp .pio/build/adafruit_feather_esp32c6/firmware.elf release/BLELights-${{ steps.tag_name.outputs.TAG }}.elf
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*.bin
            release/*.elf
          body: |
            ## ESP32-C6 BLE LED Controller with Photo Viewer
            
            ### Firmware Release ${{ steps.tag_name.outputs.TAG }}
            
            **Hardware:** Adafruit Feather ESP32-C6 / Waveshare ESP32-C6-LCD-1.47
            
            ### Features
            - BLE-controlled RGB LED
            - SD card photo slideshow with fade transitions
            - LVGL display interface
            
            ### Installation
            1. Download `BLELights-${{ steps.tag_name.outputs.TAG }}.bin`
            2. Flash using esptool: `esptool.py --chip esp32c6 --port /dev/ttyUSB0 write_flash 0x0 BLELights-${{ steps.tag_name.outputs.TAG }}.bin`
            3. Or use the Arduino IDE / PlatformIO upload tools
            
            ### Usage
            - Insert SD card with JPEG images for photo slideshow
            - Connect via BLE (device name: ESP32C6-LED)
            - Send RGB values to control LED color
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
